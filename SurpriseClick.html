<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

</head>

<body class="buttonbody">
	<div>
		<button type="button" class="surprisebutton" >Click Here for a Surprise</button>
	
	</div>

	<div>	
		<audio class="spooky" src="./Audio/Halloween.mp3" type="audio/mpg"  class="audio" loop></audio>

		<audio class="dod" src="./Audio/DOD.mp3" type="audio/mpg"  class="audio" loop></audio>

		<audio class="christmassong" src="./Audio/jingle-bell-piano.mp3" type="audio/mpg"  class="audio" loop></audio>
    </div>


	<script type="text/javascript">

	$(document).ready(function(){
		var index = 0;
		var colorz = ["url('./Images/funny_turkeys2.jpg')", "url('./Images/thanksgiving1.gif')", "url('./Images/thanksgiving2.jpg')"];
		var today = new Date();
		var dayoftheDead = new Date("Friday Oct 31 2013 23:59:00 GMT-0700 (PDT)");
		var turkeytime = new Date("Sunday November 3 2013 00:00:00 GMT-0700(PDT)");
		var christmas = new Date("Friday November 29 2013 00:00:00 GMT-0700(PDT)")
		var $music = $('.dod');

		if(today >= dayoftheDead){
			colorz = ["url('./Images/day-of-the-dead.jpg')", "url('./Images/dod16.jpg')", "url('./Images/dod2.jpg')"];
		}else if (dayoftheDead >= turkeytime){
			colorz = ["url('./Images/funny_turkeys2.jpg')", "url('./Images/thanksgiving1.gif')", "url('./Images/thanksgiving2.jpg')"];
		}else if(turkeytime >= christmas){
			colorz = ["url('./Images/santa15.jpg')", "url('./Images/robsnowmen.jpg')", "url('./Images/funnysanta.gif')"];
			$music = $('.christmassong')
		}else{ colorz = ["url('./Images/scary_halloween_01.gif')", "url('./Images/scary_halloween_03.gif')", "url('./Images/scary_halloween_02.gif')"];
			$music = $('.spooky'); 
		};

		$('.surprisebutton').click(function(){
			$($music).get(0).play();
			$('.surprisebutton').css('background-color', 'red')
			$('.buttonbody').css('background-image', colorz[index]);
			if(index==2){
				index=0;
			}else{
				index++;
			}
		});
	});

	</script>	
</body>

</html>
